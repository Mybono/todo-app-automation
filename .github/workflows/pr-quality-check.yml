name: ğŸ” PR Checks

# Ğ¡Ñ€Ğ°Ğ±Ğ°Ñ‚Ñ‹Ğ²Ğ°ĞµÑ‚ Ğ½Ğ° pull request Ğ² main
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  # ============================================
  # PR Validation
  # ============================================
  pr-validation:
    name: âœ… PR Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Check PR title
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if ! echo "$PR_TITLE" | grep -qE '^(feat|fix|docs|style|refactor|test|chore|perf)(\(.+\))?: .+'; then
            echo "âš ï¸ PR title doesn't follow conventional commits format"
          else
            echo "âœ… PR title is OK"

      - name: ğŸ“ Check PR description
        run: |
          PR_BODY="${{ github.event.pull_request.body }}"
          if [ -z "$PR_BODY" ] || [ ${#PR_BODY} -lt 20 ]; then
            echo "âš ï¸ PR description too short"
            exit 1
          else
            echo "âœ… PR description is OK"

  # ============================================
  # Lint and TypeScript check
  # ============================================
  lint:
    name: ğŸ§¹ Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run ESLint
        run: npm run lint

  # ============================================
  # Run tests (Cucumber + Appium)
  # ============================================
  test:
    name: ğŸ¤– Run Automation Tests
    runs-on: ubuntu-latest
    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

  # ============================================
  # Dependency Check
  # ============================================
  dependency-check:
    name: ğŸ“¦ Dependency Changes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for dependency changes
        run: |
          if git diff origin/main...HEAD --name-only | grep -q 'package.*\.json'; then
            echo "âš ï¸ Dependencies changed! Review security, licenses, and bundle size."
