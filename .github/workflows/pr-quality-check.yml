name: ğŸ” PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write   

jobs:
  # ============================================
  # Lint TypeScript
  # ============================================
  lint:
    name: ğŸ§¹ Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run ESLint
        run: npm run lint

  prettier-autoformat:
    name: ğŸ¨ Auto-format Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Format code with Prettier
        run: npm run format

      - name: ğŸ’¾ Commit formatted files
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

          if git diff --quiet; then
            echo "âœ¨ No formatting changes needed."
          else
            echo "ğŸ’¾ Formatting changes detected. Committing..."
            git add .
            git commit -m "style: auto-format code with Prettier"
            git push
          fi

  dependency-check:
    name: ğŸ“¦ Dependency Changes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for dependency changes
        run: |
          if git diff origin/main...HEAD --name-only | grep -q 'package.*\.json'; then
            echo "âš ï¸ Dependencies changed! Review security, licenses, and bundle size."
          else
            echo "âœ… No dependency changes detected."
          fi
