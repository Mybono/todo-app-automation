on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  # ============================================
  # Lint and TypeScript check
  # ============================================
  lint:
    name: ğŸ§¹ Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run ESLint
        run: npm run lint

  # ============================================
  # Run tests (Cucumber + Appium)
  # ============================================
  test:
    name: ğŸ¤– Run Automation Tests
    runs-on: ubuntu-latest
    services:
      appium:
        image: appium/appium
        ports:
          - 4723:4723
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test

