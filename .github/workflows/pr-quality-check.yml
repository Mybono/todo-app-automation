name: ğŸ” PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write

jobs:
  # ============================================
  # Lint TypeScript
  # ============================================
  lint:
    name: ğŸ§¹ Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run ESLint
        run: npm run lint || echo "âš ï¸ ESLint failed but we continue"

  # ============================================
  # Dependency Check (Ğ½Ğµ Ğ¿Ğ°Ğ´Ğ°ĞµÑ‚)
  # ============================================
  dependency-check:
    name: ğŸ“¦ Dependency Changes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ” Check for dependency changes
        run: |
          if git diff origin/main...HEAD --name-only | grep -q 'package.*\.json'; then
            echo "âš ï¸ Dependencies changed! Review security, licenses, and bundle size."
          else
            echo "âœ… No dependency changes detected."
          fi

  # ============================================
  # Prettier Auto-format (Ğ¿Ğ¾ÑĞ»ĞµĞ´Ğ½Ğ¸Ğ¼)
  # ============================================
  prettier-autoformat:
    name: ğŸ¨ Auto-format Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Format code with Prettier
        run: npm run format

      - name: ğŸ’¾ Commit formatting
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -- ':!./.github/**'
          
          if ! git diff --cached --quiet; then
            git commit -m "style: auto-format code with Prettier"
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No formatting changes."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
