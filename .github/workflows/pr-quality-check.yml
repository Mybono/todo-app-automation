name: ğŸ” PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: write  

jobs:
  # ============================================
  # Lint TypeScript
  # ============================================
  lint:
    name: ğŸ§¹ Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run ESLint
        run: npm run lint
        env:
          ESLINT_NO_DEV_ERRORS: true

  # ============================================
  # Dependency Check
  # ============================================
  dependency-check:
    name: ğŸ“¦ Dependency Changes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for dependency changes
        run: |
          if git diff origin/main...HEAD --name-only | grep -q 'package.*\.json'; then
            echo "âš ï¸ Dependencies changed! Review security, licenses, and bundle size."
          else
            echo "âœ… No dependency changes detected."

  # ============================================
  # Auto-format with Prettier (LAST!)
  # ============================================
  prettier-autoformat:
    name: ğŸ¨ Auto-format Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ¨ Format code with Prettier
        run: npm run format

      - name: ğŸ”§ Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: ğŸ’¾ Commit formatting
        run: |
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "style: auto-format code with Prettier" --no-verify
            git push origin HEAD:${{ github.head_ref }}
          else
            echo "No formatting changes."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
