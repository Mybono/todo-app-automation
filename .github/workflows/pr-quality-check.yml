name: ğŸ” PR Checks

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  # ============================================
  # Lint TypeScript
  # ============================================
  lint:
    name: ğŸ§¹ Lint TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ“ Run ESLint
        run: npm run lint

  # ============================================
  # Dependency Check
  # ============================================
  dependency-check:
    name: ğŸ“¦ Dependency Changes
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Check for dependency changes
        run: |
          if git diff origin/main...HEAD --name-only | grep -q 'package.*\.json'; then
            echo "âš ï¸ Dependencies changed! Review security, licenses, and bundle size."
          else
            echo "âœ… No dependency changes detected."
          fi

